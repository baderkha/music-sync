<div id="no_op_table"></div>
<form class="table-responsive checked-table">
    <table class="table  table-hover table-striped table-dark multiple-select" data-toggle="table">
        <thead>
            <tr>
                <th scope="col" colspan="{{add (len .columns) +2}}">
                    <div class="d-flex justify-content-between">
                        <div>{{.table_title}}</div>
                        {{if not .action_button_hidden}}
                            <button type="button" class="btn btn-success" hx-post="{{.action_post_link}}" hx-trigger="click"
                            hx-target="#no_op_table">{{.action_title}}</button>
                        {{end}}
                       
                    </div>
                </th>


            </tr>
            <tr>
                <th>{{.boolean_btn_name}}</th>
                <th scope="col">#</th>
                {{range $i,$a:=.columns}}
                <th scope="col">{{$a}}</th>
                {{end}}
            </tr>
        </thead>
        <tbody>
            {{range $idx,$a := .data}}
            <tr class="clickable-row">
                <td>
                    <div class="form-check form-switch ">
                        <input name="check[{{$idx}}]" class="form-check-input" type="checkbox" role="switch"
                            id="flexSwitchCheckDefault">
                    </div>
                </td>
                <td scope="row">{{add $idx 1}}</th>
                    {{range $i,$val := $a}}
                <td scope="row" name="${i}">{{$val}}</th>
                    <input name="{{$i}}[{{$idx}}]" type="hidden" value="{{$val}}">
                    {{end}}
            </tr>
            {{end}}
        </tbody>
    </table>
</form>
