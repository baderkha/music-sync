<div id="no_op_table"></div>
<form class="table-responsive checked-table">
    <table class="table  table-hover table-striped table-dark multiple-select" data-toggle="table">
        <thead>
            <tr>
                <th scope="col" colspan="{{add (len .Columns) +2}}">
                    <div class="d-flex justify-content-between">
                        <div>{{.TableTitle}}</div>
                        {{if not .ActionButtonHidden}}
                            <button type="button" class="btn btn-success" hx-post="{{.ActionPostLink}}" hx-trigger="click"
                            hx-target="#no_op_table">{{.ActionTitle}}</button>
                        {{end}}
                       
                    </div>
                </th>


            </tr>
            <tr>
                {{if not .ActionButtonHidden}}
                    <th>{{.BooleanBtnName}}</th>
                {{end}}
                <th scope="col">#</th>
                {{range $i,$a:=.Columns}}
                <th scope="col">{{$a}}</th>
                {{end}}
            </tr>
        </thead>
        <tbody>
            {{range $idx,$a := .Data}}
            <tr class="clickable-row">
               
                <td scope="row">{{add $idx 1}}</th>
                    {{range $i,$val := $a}}
                <td scope="row" name="${i}">{{$val}}</th>
                    <input name="{{$i}}[{{$idx}}]" type="hidden" value="{{$val}}">
                    {{end}}
            </tr>
            {{end}}
        </tbody>
    </table>
</form>
